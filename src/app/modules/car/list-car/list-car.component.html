<div class="container">
    <div class="p-card" *ngFor="let car of cars">
      <div class="p-body">
        <img *ngIf="car.image" [src]="sanitizeImageUrl(car.image)" />
        <h2>{{ car.model }}</h2>
        <p>ID: {{ car.id }}</p>
        <p>Modelo: {{ car.model }}</p>
        <p>Ano: {{ car.year }}</p>
        <p>Placa: {{ car.licensePlate }}</p>
        <p>Cor: {{ car.color }}</p>
        <br>
        <div style="display: grid;">
          <button [routerLink]="['/findCar', car.id]">Detalhar</button>
          <button [routerLink]="['/updateCar', car.id]">Editar</button>
          <button (click)="deleteCar(car)">Excluir</button>
          <div>
            <input type="file" (change)="onFileSelected($event, car)">
            <button (click)="onUpload(car)">Upload</button>
          </div>
        </div>
      </div>
    </div>
  </div>
